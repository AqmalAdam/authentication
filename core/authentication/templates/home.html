<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to KPMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://th.bing.com/th/id/OIP.C1G_tIUYoroaJSwsaYR3hAHaEK?cb=iwp2&rs=1&pid=ImgDetMain');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      margin: auto;
      max-width: 600px;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #002d72;
      font-size: 32px;
      margin-bottom: 20px;
    }

    img {
      width: 50%;
      max-width: 240px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #004080;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0066cc;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #555;
      font-weight: 500;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 60px 20px;
        padding: 30px 15px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to KPMG</h1>
    <img src="https://brandslogos.com/wp-content/uploads/images/large/kpmg-logo-1.png" alt="KPMG Logo">
    
    <div>
      <a href="{% url 'login_page' %}" class="button">Login</a>
      <a href="{% url 'register' %}" class="button">Register</a>
    </div>
  </div>

  <footer>
    Made by Aqmal Adam
  </footer>

</body>
</html>
