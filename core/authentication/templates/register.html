<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - KPMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://wallpaperaccess.com/full/15216631.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.6s ease;
    }

    .register-card img {
      display: block;
      margin: 0 auto 15px;
      height: 60px;
      width: auto;
    }

    h3 {
      text-align: center;
      color: #002d72;
      font-size: 22px;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
      display: block;
    }

    input.form-control {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 100%;
    }

    .btn-primary {
      background-color: #58dcf4;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #005cbf;
    }

    .register-card p {
      text-align: center;
      font-size: 13px;
      margin-top: 12px;
    }

    .register-card a {
      color: #004080;
      text-decoration: none;
      font-weight: 500;
    }

    .alert {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #ffa6a6;
      color: #ff0000;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <form class="register-card" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <img src="https://assets.kpmg.com/is/image/kpmg/kpmg-logo-1" alt="KPMG Logo" />

    <h3>Create Your Account</h3>

    {% if messages %}
      <div class="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>

    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>

    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>

    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>

    <button type="submit" class="btn-primary">Register</button>

    <p>Already have an account? <a href="/login/">Login</a></p>
  </form>

</body>
</html>
