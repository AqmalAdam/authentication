<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - KPMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://wallpaperaccess.com/full/15216631.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    .login-card img {
      display: block;
      margin: 0 auto 20px;
      height: 80px;
      width: 160px;
    }

    h3 {
      text-align: center;
      color: #002d72;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input.form-control {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #58dcf4;
      border: none;
      padding: 10px 20px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0066cc;
    }

    .login-card p {
      text-align: center;
      margin-top: 15px;
    }

    .login-card a {
      color: #30c1ff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #ffa6a6;
      color: #ff0000;
      border-radius: 6px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <form class="login-card" method="post" enctype="multipart/form-data">
    <img src="https://assets.kpmg.com/is/image/kpmg/kpmg-logo-1" alt="KPMG Logo" />

    {% csrf_token %}

    <h3>Login</h3>

    {% if messages %}
      <div class="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username" required>

    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>

    <button type="submit" class="btn-primary">Submit</button>

    <p>Don't have an account? <a href="/register/">Register</a></p>
  </form>

</body>
</html>
